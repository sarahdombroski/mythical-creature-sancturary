<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <h1 class="m-3 text-center">Mythical Creature Sanctuary</h1>
    <div class="d-flex justify-content-around">
        <button class="btn fs-4" id="displayFormBtn">Add New Creature</button>
    </div>
    <form id="addNewCreature" class="form-control m-3">
        <input class="form-control" type="text" id="name" placeholder="Name" required />
        <input class="form-control" type="text" id="species" placeholder="Species" required />
        <input class="form-control" type="number" id="danger" placeholder="Danger Level (1-10)" />
        <input class="form-control" type="text" id="elemental" placeholder="Elemental Type" />
        <button class="form-control" id="addCreatureButton">Add Creature</button>
    </form>

    <div id="creaturesTable" class="m-3"></div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Creature</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="editName" class="form-control my-2" placeholder="Name">
                <input type="text" id="editSpecies" class="form-control my-2" placeholder="Species">
                <input type="number" id="editDanger" class="form-control my-2" placeholder="Danger Level">
                <input type="text" id="editElemental" class="form-control my-2" placeholder="Elemental Type">
                <select id="editStatus" class="form-select"></select>
            </div>
            <div class="modal-footer">
                <button type="button" id="saveEditBtn" class="btn btn-primary">Save</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
